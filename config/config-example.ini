[basic]
stream_url = rtsp://MyCam
push_url = http://MyServer/ExampleState
motion_url = None
debug = False

[face_recognition]
detector_model = retinaface
recognition_model = Facenet512
metric = euclidean
alignment = False   # Face Alignment
enforce = True      # Face Detection Enforcement

[database]
path = db

[thresholds]
clearance = 3       # No. of Recognitions before opening the Door
last_seen = 7       # No. of Seconds before Clearence-Counter gets reseted
pretty_sure = 0.7   # Distance Threshold for ByPassing Clearance-Counter
